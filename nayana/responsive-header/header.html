<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="topnav" id="head">
            <li>
                <a href="#">Home</a>
            </li>

            <li>
                <a href="#">About</a>
            </li>

            <li>
                <a href="#">Contact</a>
            </li>

            <li class="nav-right">
                <a href="#">Login</a>
            </li>
            <li class="nav-right">
                <a href="#">Signup</a>
            </li>
            <li class="resp-link" id="sideLink">
                <a href="#">&#9776;</a>
            </li>
        </ul>
    </nav>
    
    <script>
        let sideLink = document.getElementById('sideLink');

        function displayMenu(e) {
            e.preventDefault();
            
            let topNav = document.getElementById('head');

            if(topNav.className === 'topnav') {
                topNav.className += ' responsive'
            }else {
                topNav.className = 'topnav';
            }
        }

        sideLink.addEventListener('click', displayMenu)
    </script>
    
</body>
</html>
